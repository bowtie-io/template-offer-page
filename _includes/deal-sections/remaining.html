<link rel="stylesheet" type="text/css" href="/css/components/countdown.css"/>
<script type="text/javascript" src="/vendor/jquery.countdown/dist/jquery.countdown.min.js"></script>
<script type="text/javascript" src="/js/countdown.js"></script>

<div class="countdown remaining">
<!--Use data-countdown-date="2016/05/01" below to state the count down to date, use data-countdown-hide-oncomplete="true" to hide the count digitals on complete-->
  <h4><i class="fa fa-clock-o"></i>Limited time remaining!</h4>
  <div class="count-down pull-left" id="count-down" data-countdown="{{ offer.expiration-date }}" data-countdown-hide-oncomplete="true">
    <span class="count"><span class="count-wrap"><span class="digits" id="days"></span> Days</span> </span>
    <span class="count"><span class="count-wrap"><span class="digits" id="hours"></span> Hours</span> </span>
    <span class="count"><span class="count-wrap"><span class="digits" id="minutes"></span> Mins</span> </span>
    <span class="count"><span class="count-wrap"><span class="digits" id="seconds"></span> Secs</span></span>

    <!--Optional count down complete message to display, remove to hide whole countdown block-->
    <div class="count-down-complete">
      <h4>{{ offer.expiration-msg }}</h4>
    </div>
  </div>
</div>
